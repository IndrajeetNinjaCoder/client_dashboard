{% extends 'base.html' %}
{% block title %}Project{% endblock title %}

{% block css %}
<style>
    .project{
        background: #a3a3ff;
      }
</style>
{% endblock css %}


{% block body %}
{% block project %}show{% endblock project %}
<div class="container">
    <h3>Create New Project</h3>


    <form method="post" action="/project/createProject/">   {% csrf_token %}
        <div class="row g-3">
            <div class="col-sm-6">
                <label for="projectId" class="form-label">Project ID</label>
                <input type="text" name="projectId" class="form-control" id="projectId" placeholder="2569852"required="">
                
            </div>

            <div class="col-sm-6">
                <label for="title" class="form-label">Project Title</label>
                <input type="text" name="title" class="form-control" id="title" placeholder="Software Development"required="">
            </div>

            <div class="col-sm-6">
                <label for="department" class="form-label">Department:</label>
                <select class="form-select" id="department" name="department" required="">
                    <option value="">Select Department</option>
                    <option value="Development Department">Development Department</option>
                    <option value="Managers Department">Managers Department</option>
                    <option value="Application Department">Application Department</option>
                    <option value="Accounts Department">Accounts Department</option>
                  </select>
            </div>

            <div class="col-sm-6">
                <label for="priority" class="form-label">Project Priority:</label>
                <select class="form-select" name="priority" id="priority" required="">
                    <option value="">Select Priority</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                  </select>
            </div>

            <div class="col-sm-6 mr-5">
                <label for="client" class="form-label">Client:</label>
                <select class="form-select" name="client" id="client" required="">
                    <option value="">Select Client</option>
                    {% for client in allClients %}
                    <option value="Client 01">{{client.name}}</option>
                    {% endfor %}
                  </select>
            </div>

            <div class="col-sm-7 mr-5">
                <div class="container d-flex">
                    <div class='col-md-3 mx-4'>
                        <label for="_from" class="form-label">From:</label>
                        <div class="form-group">
                            <div class='input-group date' id='datetimepicker6'>
                                <input type='date' name="_from" class="form-control" />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class='col-md-3 mx-4'>
                        <label for="_to" class="form-label">To:</label>
                        <div class="form-group">
                            <div class='input-group date' id='datetimepicker7'>
                                <input type='date' name="_to" class="form-control" />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="my-3 d-flex">
                <h4 class="mb-3">Work Status</h4>
                <div class="form-check mx-4">
                    <input id="Complete" name="work_status" value="complete" type="radio" class="form-check-input"
                        required="">
                    <label class="form-check-label" for="credit">Complete</label>
                </div>
                <div class="form-check mx-4">
                    <input id="Pending" name="work_status" value="pending"  type="radio" class="form-check-input" required="">
                    <label class="form-check-label" for="debit">Pending</label>
                </div>
                <div class="form-check mx-4">
                    <input id="onProgress" name="work_status" value="onProgress"  type="radio" class="form-check-input" required="">
                    <label class="form-check-label" for="paypal">On Progress</label>
                </div>
            </div>


            <div class="f-flex">
                <a class="btn btn-danger" href="/project/">Close</a>
                <button type="submit" class="btn btn-primary mx-4 px-4">Submit</button>
            </div>
    </form>

</div>



{% endblock body %}
