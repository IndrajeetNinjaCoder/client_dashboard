{% extends 'base.html' %}
{% block title %}Project{% endblock title %}

{% block body %}

<div class="container">
    <h3>Add new Client</h3>


    <form class="needs-validation mx-4" novalidate="">
        <div class="row g-3">
            <div class="col-sm-6">
                <label for="firstName" class="form-label">Project ID</label>
                <input type="text" class="form-control" id="firstName" placeholder="2569852" value="" required="">
                
            </div>

            <div class="col-sm-6">
                <label for="lastName" class="form-label">Project Title</label>
                <input type="text" class="form-control" id="lastName" placeholder="Software Development" value="" required="">
            </div>

            <div class="col-sm-6">
                <label for="firstName" class="form-label">Department:</label>
                <select class="form-select" id="country" required="">
                    <option value="">Select Department</option>
                    <option>Development Department</option>
                    <option>Managers Department</option>
                    <option>Application Department</option>
                    <option>Accounts Department</option>
                  </select>
            </div>

            <div class="col-sm-6">
                <label for="lastName" class="form-label">Project Priority:</label>
                <select class="form-select" id="country" required="">
                    <option value="">Select Priority</option>
                    <option>High</option>
                    <option>Medium</option>
                    <option>Low</option>
                  </select>
            </div>

            <div class="col-sm-6 mr-5">
                <label for="lastName" class="form-label">Client:</label>
                <select class="form-select" id="country" required="">
                    <option value="">Select Client</option>
                    <option>Client 01</option>
                    <option>Client 02</option>
                    <option>Client 03</option>
                  </select>
            </div>

            <div class="col-sm-7 mr-5">
                <div class="container d-flex">
                    <div class='col-md-3 mx-4'>
                        <label for="lastName" class="form-label">From:</label>
                        <div class="form-group">
                            <div class='input-group date' id='datetimepicker6'>
                                <input type='date' class="form-control" />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class='col-md-3 mx-4'>
                        <label for="lastName" class="form-label">To:</label>
                        <div class="form-group">
                            <div class='input-group date' id='datetimepicker7'>
                                <input type='date' class="form-control" />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>





            <div class="my-3 d-flex">
                <h4 class="mb-3">Work Status</h4>
                <div class="form-check mx-4">
                    <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked=""
                        required="">
                    <label class="form-check-label" for="credit">Complete</label>
                </div>
                <div class="form-check mx-4">
                    <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required="">
                    <label class="form-check-label" for="debit">Pending</label>
                </div>
                <div class="form-check mx-4">
                    <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required="">
                    <label class="form-check-label" for="paypal">On Progress</label>
                </div>
            </div>


            <div class="f-flex">
                <a href="/project/"></a><button class="btn btn-danger mx-4 px-4">Close</button>
                <button type="submit" class="btn btn-primary mx-4 px-4">Submit</button>
            </div>
    </form>

</div>



{% endblock body %}
