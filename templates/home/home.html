<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login/Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


    <style>
        #loginForm {
            display: none;
        }
    </style>

</head>

<body>


    <div class="container">
       
        <div class="my-4 mx-4" id="signupForm">
            <h2 class="my-4">Signup </h2>
            <form method="post" action="/signup"> {% csrf_token %}

                <div class="mb-3 col-md-7">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username"
                        placeholder="Choose an unique username" required>
                </div>

                <div class="mb-3 col-md-7">
                    <label for="fname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name" required>
                </div>

                <div class="mb-3 col-md-7">
                    <label for="lname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name" required>
                </div>

                <div class="mb-3 col-md-7">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com"
                        required>
                </div>

                <div class="mb-3 col-md-7">
                    <label for="pass1" class="form-label">Choose a Password</label>
                    <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Choose a Password"
                        required>
                </div>

                <div class="mb-3 col-md-7">
                    <label for="pass2" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="pass2" name="pass2"
                        placeholder="Enter your password again" required>
                </div>

                <div class="d-flex">
                    <button type="submit" class="btn btn-primary mx-4">Signup</button>

                    <a href="#" class="mx-4" onclick="displayLogin()">Login</a>
                </div>

            </form>
        </div>

        <div id="loginForm">
            <form method="post" action="login"> {% csrf_token %}
                <h2 class="my-4">Login </h2>
                <div class="mb-3">
                    <label for="loginusername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="loginusername" name="loginusername"
                        placeholder="Username" required>
                </div>

                <div class="mb-3">
                    <label for="loginpass" class="form-label">Enter your Password</label>
                    <input type="password" class="form-control" id="loginpass" name="loginpass" placeholder="Password"
                        required>
                </div>

                <div class="d-flex">
                    <button type="submit" class="btn btn-primary mx-4">Login</button>
                    <a href="#" class="mx-4" onclick="displaySignup()">Signup</a>
                </div>


            </form>
        </div>





    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script>
        function displayLogin() {

            signupForm.style.display = "none";
            loginForm.style.display = "block";
        }

        function displaySignup() {

            loginForm.style.display = "none";
            signupForm.style.display = "block";
        }
    </script>


</body>

</html>
